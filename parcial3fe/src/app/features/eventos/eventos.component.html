<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
        <div *ngFor="let evento of eventos; let i = index" class="col">
            <div class="card h-100">
                <img [src]="evento.imagen" class="card-img-top" alt="Event Image">
                <div class="card-body">
                    <h5 class="card-title">{{evento.nombre}}</h5>
                    <p class="card-text">{{evento.organizador}}</p>
                    <button class="btn btn-primary" (click)="onClickGoToDetails(evento._id)">Detalles</button>
                </div>
            </div>
        </div>
    </div>
</div>
